  <div id="content">
    
    <!--=====  CONTACT =====-->
    <section class="contact section" id="contact">
      <div class="contact__container container">
        <div class="contact__box">
          <form id="contact-form" class="contact__form">
            <h2 class="section-title">Contact Me</h2>
            <input type="text" id="inpName" class="field" placeholder="Your Name">
            <div class="error hide">Name is required and <br> must be longer than 3 letters</div>
            <input type="email" id="inpEmail" class="field" placeholder="Your Email">
            <div class="error hide">Email is invalid</div>
            <input type="text" id="inpPhone" class="field" placeholder="Your Phone">
            <div class="error hide">Phone is invalid</div>
            <textarea id="inpText" class="field" placeholder="Message"></textarea>
            <div class="error hide">Message is required and <br> must be longer than 3 letters</div>

            <button type="submit" class="contact__button">Send</button>
            </form>
        </div>
      </div>
    </section>


  </div> <!-- Stänger content -->

  <!-- Start Features -->
  <div class="features-a">
